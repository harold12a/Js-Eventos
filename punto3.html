    <div class="container">
        <div class="keep">
            <h1>aplicacion de notas</h1>

            <!--Crear un par de inputs para realizar filtro por texto y por notas realizadas.-->
            <div class="realizadas" >
                <input type="text" id="filtro_texto" placeholder="filtrar por texto">

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="checkRealizada">
                    <label class="form-check-label" for="checkRealizada">Mostrar realizadas</label>
                </div>
            </div>

            <!--d. Crear un div que va a ser el contenedor de las notas.-->
            <div id="note-container" class="cards" > </div>

            <!--f. Sobre el div contenedor, crear una pequeña interfaz para crear nuevas notas:
                Un input de texto para el titulo, un textarea para el texto y 2 botones, uno para
                guardar la nota nueva y otro para limpiar los campos.-->
            <div class="container-note">
                <input type="text" id="note-title" placeholder="Título de la nota">
                <textarea id="note-text" placeholder="Texto de la nota"></textarea>
                <div>
                    <button class="btn" onclick="saveNote()">Guardar</button>
                    <button class="btn" onclick="clearNote()">Limpiar </button>
                </div>
            </div>
        </div>
